name: Build and publish site (ordered)

on:
  push:
    branches:
      - master

permissions:
  contents: write

concurrency:
  group: gh-pages-deploy
  cancel-in-progress: false

jobs:
  core-docs:
    name: Core docs (no tutorials/modules/citations/static/contributors)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: pip
          cache-dependency-path: documentation/requirements.txt

      - name: Install documentation dependencies
        working-directory: ./documentation
        run: |
          pip install -r requirements.txt

      - name: Generate publications (RST)
        working-directory: ./documentation/source/sphinxext
        run: |
          python GenerateCitationsRST.py

      - name: Update packages for docs
        working-directory: ./documentation/source
        run: |
          python ./sphinxext/copy_files.py

      - name: Generate function module RST files
        working-directory: ./documentation/source/modules
        run: |
          python ./GetRSTfiles.py

      - name: Build documentation (Sphinx)
        working-directory: ./documentation
        run: |
          make html

      # NEW: Upload the complete Sphinx build as an artifact for other jobs
      - name: Upload Sphinx build artifact
        uses: actions/upload-artifact@v4
        with:
          name: sphinx-build
          path: ./documentation/build/html
          retention-days: 1

      # prune anything owned by other deploys
      - name: Prune build output to avoid overlaps
        run: |
          rm -rf \
            ./documentation/build/html/modules \
            ./documentation/build/html/_static \
            ./documentation/build/html/Citations \
            ./documentation/build/html/tutorials \
            ./documentation/build/html/contributors \
            ./documentation/build/html/contributors.html \
            ./documentation/build/html/list_contributors.html || true

      - name: Deploy core site to gh-pages/stable (preserve others)
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: ./documentation/build/html
          branch: gh-pages
          target-folder: stable
          clean: true
          clean-exclude: |
            modules/**
            _static/**
            Citations/**
            tutorials/**
            contributors/**
            contributors.html
            list_contributors.html
          commit-message: "Publish core docs (preserve tutorials/modules/citations/static/contributors)"

  function-docs:
    name: Function modules + citations + static
    needs: core-docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: pip
          cache-dependency-path: documentation/requirements.txt

      - name: Install documentation dependencies
        working-directory: ./documentation
        run: |
          pip install -r requirements.txt

      - name: Generate publications rst file
        working-directory: ./documentation/source/sphinxext
        run: |
          python GenerateCitationsRST.py

      - name: Update packages
        working-directory: ./documentation/source
        run: |
          python ./sphinxext/copy_files.py

      - name: Generate functions rst files
        working-directory: ./documentation/source/modules
        run: |
          python ./GetRSTfiles.py

      - name: Generate documentation
        working-directory: ./documentation
        run: |
          make html

      - name: Copy the citations html page (as before)
        run: |
          cp ./documentation/build/html/citations.html ./documentation/source/Citations/citations.html || true

      - name: Deploy the function modules
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: ./documentation/build/html/modules
          branch: gh-pages
          target-folder: stable/modules
          commit-message: "update Function Docs (Automatic Workflow)"

      - name: Deploy the citations page
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./documentation/source/Citations
          publish_branch: gh-pages
          keep_files: true
          destination_dir: stable
          commit-message: "update Function Docs (Automatic Workflow)"

      - name: Deploy the citations static page
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./documentation/build/html/_static
          publish_branch: gh-pages
          keep_files: true
          destination_dir: stable/_static
          commit-message: "update Function Docs (Automatic Workflow)"

  contributors:
    name: Contributors page
    needs: function-docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # NEW: Download the Sphinx build artifact from core-docs job
      - name: Download Sphinx build artifact
        uses: actions/download-artifact@v4
        with:
          name: sphinx-build
          path: ./documentation/build/html

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: pip
          cache-dependency-path: documentation/source/Contributions/requirements.txt

      - name: Install dependencies
        working-directory: ./documentation/source/Contributions
        run: |
          pip install -r requirements.txt

      # NEW: Copy the Sphinx-generated contributors.html and add markers using Python
      - name: Update template from Sphinx build and add markers
        working-directory: ./documentation/source/Contributions
        run: |
          if [ -f ../../build/html/contributors.html ]; then
            # Copy the Sphinx-generated file
            cp ../../build/html/contributors.html contributorsTemp.html
            
            # Create Python script to add markers
            cat > add_markers.py << 'EOF'
from bs4 import BeautifulSoup

with open("contributorsTemp.html", "r", encoding="utf-8") as f:
    soup = BeautifulSoup(f.read(), "html.parser")

authors_heading = soup.find("h1", string=lambda text: text and "Authors of the COBRA Toolbox v3.0" in text)

if authors_heading:
    # Current Contributors section
    current_h1 = soup.new_tag("h1")
    current_h1.string = "Current Contributors"
    headerlink = soup.new_tag("a", **{"class": "headerlink", "href": "#Current Contributors", "title": "Permalink to this heading"})
    headerlink.string = "¶"
    current_h1.append(headerlink)
    
    current_row = soup.new_tag("div", **{"class": "row"})
    current_marker = soup.new_tag("div", **{"id": "current-contributors-list"})
    current_row.append(current_marker)
    
    # Previous Contributors section  
    previous_h1 = soup.new_tag("h1")
    previous_h1.string = "Previous Contributors"
    prev_headerlink = soup.new_tag("a", **{"class": "headerlink", "href": "#Previous Contributors", "title": "Permalink to this heading"})
    prev_headerlink.string = "¶"
    previous_h1.append(prev_headerlink)
    
    previous_row = soup.new_tag("div", **{"class": "row"})
    previous_marker = soup.new_tag("div", **{"id": "previous-contributors-list"})
    previous_row.append(previous_marker)
    
    # Insert before Authors heading
    authors_heading.insert_before(current_h1)
    current_h1.insert_after(soup.new_tag("br"))
    current_h1.find_next_sibling("br").insert_after(soup.new_tag("br"))
    current_h1.find_next_sibling("br").find_next_sibling("br").insert_after(current_row)
    current_row.insert_after(soup.new_tag("br"))
    current_row.find_next_sibling("br").insert_after(soup.new_tag("br"))
    
    current_row.find_next_sibling("br").find_next_sibling("br").insert_after(previous_h1)
    previous_h1.insert_after(soup.new_tag("br"))
    previous_h1.find_next_sibling("br").insert_after(soup.new_tag("br"))
    previous_h1.find_next_sibling("br").find_next_sibling("br").insert_after(previous_row)
    previous_row.insert_after(soup.new_tag("br"))
    previous_row.find_next_sibling("br").insert_after(soup.new_tag("br"))
    
    with open("contributorsTemp.html", "w", encoding="utf-8") as f:
        f.write(str(soup))
    print("✓ Added markers")
else:
    print("ERROR: Authors heading not found")
    exit(1)
EOF
            
            python add_markers.py
            rm add_markers.py
            echo "✓ Updated contributorsTemp.html from Sphinx build"
          else
            echo "⚠ Warning: contributors.html not found in Sphinx build"
            exit 1
          fi

      - name: Update contributors
        working-directory: ./documentation/source/Contributions
        run: |
          python UpdateContributorsList.py

      - name: Generate HTML file
        working-directory: ./documentation/source/Contributions
        run: |
          python GenerateContributorsHTML.py

      - name: Deploy to gh-pages/stable
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./documentation/source/Contributions/contributors
          publish_branch: gh-pages
          keep_files: true
          destination_dir: stable
          commit-message: "Update Contributors (Automatic Workflow)"
